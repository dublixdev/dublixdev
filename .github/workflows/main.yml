name: Contribution Snake

on:
  schedule:
    - cron: "30 23 * * *"  # Toshkent vaqti bilan 03:30
  workflow_dispatch:

jobs:
  generate_snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create directories
        run: mkdir -p assets

      - name: Generate Snake
        uses: Platane/snk@v2
        id: snake-gen
        with:
          github_user_name: ${{ github.repository_owner }}  # Yoki "dublixdev" 
          outputs: |
            assets/snake.svg
            assets/snake-dark.svg?palette=github-dark

      - name: Commit snake
        uses: EndBug/add-and-commit@v9
        with:
          branch: main
          message: "Update contribution snake"
          add: |
            assets/snake.svg
            assets/snake-dark.svg
          author_name: GitHub Actions
          author_email: actions@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
