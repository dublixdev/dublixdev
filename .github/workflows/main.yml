name: ğŸ Contribution Snake & CI

on:
  schedule:
    - cron: "30 23 * * *"  # Har kuni soat 23:30 UTC (3:30 Toshkent vaqti)
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  generate_snake:
    name: ğŸ Ilova Diagrammasi
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Commit qilish uchun ruxsat

    steps:
      - name: ğŸ› ï¸ Repozitoriyani klonlash
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # To'liq commit tarixi

      - name: ğŸ“‚ Papka yaratish
        run: mkdir -p ./assets

      - name: ğŸ¨ Snake generatsiya
        uses: Platane/snk@v2
        id: generate_snake
        with:
          github_user_name: "dublixdev"  # O'z usernamingizni yozing
          outputs: |
            ./assets/github-snake.svg
            ./assets/github-snake-dark.svg?palette=github-dark

      - name: ğŸ’¾ O'zgarishlarni saqlash
        uses: EndBug/add-and-commit@v9
        with:
          branch: main
          message: "ğŸ Diagramma yangilandi [skip ci]"
          add: |
            ./assets/github-snake.svg
            ./assets/github-snake-dark.svg
          author_name: "GitHub Actions"
          author_email: "actions@github.com"

  ci_pipeline:
    name: ğŸ§ª CI Pipeline
    runs-on: ubuntu-latest
    needs: generate_snake
    strategy:
      matrix:
        php: ['8.2', '8.3']
        
    steps:
      - name: ğŸ“¥ Kodni olish
        uses: actions/checkout@v4

      - name: ğŸ˜ PHP sozlash
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, ctype, xml, json, dom, fileinfo
          coverage: pcov

      - name: ğŸ“¦ Composer Cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ”¨ Dependensiyalar
        run: composer install -n --prefer-dist --no-progress

      - name: ğŸ”‘ Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ§ª Testlar
        run: ./vendor/bin/phpunit --coverage-clover clover.xml

      - name: ğŸ“Š Code Coverage
        if: ${{ matrix.php == '8.3' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: clover.xml
          flags: php-unit-tests
